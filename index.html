<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Computer - HP EliteBook Laptops</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            padding: 20px;
            text-align: center;
            color: white;
        }
        header h1 {
            margin: 0;
        }
        .location {
            text-align: center;
            margin-top: 10px;
        }
        .location a {
            color: #333;
            text-decoration: none;
            font-size: 16px;
        }
        .social-links {
            text-align: center;
            margin-top: 20px;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-size: 20px;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin: 15px;
            padding: 20px;
            text-align: center;
            width: 250px;
        }
        .product img {
            width: 200px;
            height: 150px;
        }
        .product h2 {
            font-size: 18px;
            margin: 10px 0;
        }
        .product p {
            font-size: 14px;
            color: #555;
        }
        .product .price {
            color: #4CAF50;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Classic Computer</h1>
</header>

<div class="location">
    <p>Location: <a href="https://www.google.com/maps/place/CLASSIC+COMPUTERS+SR+Nagar/data=!4m7!3m6!1s0x3bcb91d402d3a0f1:0xadaa9b0100c05192!8m2!3d17.4402335!4d78.4453128!16s%2Fg%2F11v3sm0ys2!19sChIJ8aDTAtSRyzsRklHAAAGbqq0?authuser=0&hl=en&rclk=1" target="_blank">Classic Computers, SR Nagar, Hyderabad</a></p>
</div>

<div class="social-links">
    <a href="https://www.google.com" target="_blank">Google</a>
    <a href="https://www.youtube.com" target="_blank">YouTube</a>
    <a href="https://www.instagram.com" target="_blank">Instagram</a>
</div>

<div class="product-list">
    <!-- Laptop 1: HP EliteBook Ryzen 5 Pro -->
    <div class="product">
        <img src="https://images.unsplash.com/photo-1588422333073-a05f949bfa77" alt="HP EliteBook Ryzen 5 Pro">
        <h2>HP EliteBook Ryzen 5 Pro</h2>
        <p>Ryzen 5 Pro, 8GB RAM, 512GB SSD</p>
        <p class="price">₹19,000</p>
    </div>

    <!-- Laptop 2: HP EliteBook i5 8th Gen -->
    <div class="product">
        <img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8" alt="HP EliteBook i5 8th Gen">
        <h2>HP EliteBook i5 8th Gen</h2>
        <p>Intel i5 8th Gen, 8GB RAM, 256GB SSD</p>
        <p class="price">₹25,000</p>
    </div>
</div>

</body>
</html>
